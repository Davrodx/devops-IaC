trigger:
  none


variables:
  azureSubscription: 'ARM-Manager'
  resourceGroupName: 'CareerPortfolio'
  location: 'East US'
  namePrefix: 'demo'

stages:
  - stage: DeployInfra
    displayName: 'Deploy Infrastructure with Bicep'
    jobs:
      - job: BicepDeployment
        pool:
          vmImage: 'ubuntu-latest'
        steps:
          - task: AzureCLI@2
            inputs:
              azureSubscription: $(azureSubscription)
              scriptType: bash
              scriptLocation: inlineScript
              inlineScript: |
                az deployment group create \
                  --resource-group $(resourceGroupName) \
                  --template-file infra/main.bicep \
                  --parameters namePrefix=$(namePrefix) \
                               tenantId=$(az account show --query tenantId -o tsv) \
                               objectId=$(az ad signed-in-user show --query objectId -o tsv)

  - stage: BuildAndDeployApp
    displayName: 'Build and Deploy Node.js App'
    dependsOn: DeployInfra
    jobs:
      - job: DeployApp
        pool:
          vmImage: 'ubuntu-latest'
        steps:
          - task: NodeTool@0
            inputs:
              versionSpec: '18.x'
            displayName: 'Use Node.js 18'

          - script: |
              cd src/api
              npm install
              zip -r $(Build.ArtifactStagingDirectory)/app.zip .
            displayName: 'Install & Zip API App'

          - task: AzureWebApp@1
            inputs:
              azureSubscription: $(azureSubscription)
              appType: 'webApp'
              appName: '$(namePrefix)-webapp'
              package: '$(Build.ArtifactStagingDirectory)/app.zip'
            displayName: 'Deploy to Azure Web App'
