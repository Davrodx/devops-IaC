trigger:
  none

variables:
  azureSubscription: 'ARM-Manager'
  resourceGroupName: 'CareerPortfolio'
  location: 'East US'
  namePrefix: 'demo030303'

stages:
  - stage: DeployInfra
    displayName: 'Deploy Infrastructure with Bicep'
    jobs:
      - job: BicepDeployment
        pool:
          vmImage: 'ubuntu-latest'
        steps:
          - task: AzureCLI@2
            inputs:
              azureSubscription: $(azureSubscription)
              scriptType: bash
              scriptLocation: inlineScript
              inlineScript: |
                echo "üîê Getting tenantId..."
                tenantId=$(az account show --query tenantId -o tsv)
                objectId='8cc342d9-1d50-4a28-abd9-25ef76d9d4d4'

                echo "‚úÖ tenantId = $tenantId"
                echo "‚úÖ objectId = $objectId"

                echo "üöÄ Starting Bicep deployment using .bicepparam file..."
                az deployment group create \
                  --resource-group $(resourceGroupName) \
                  --template-file infra/main.bicep \
                  --parameters @infra/main.bicepparam

  - stage: BuildAndDeployApp
    displayName: 'Build and Deploy Node.js App'
    dependsOn: DeployInfra
    jobs:
      - job: DeployApp
        pool:
          vmImage: 'ubuntu-latest'
        steps:
          - task: NodeTool@0
            inputs:
              versionSpec: '18.x'
            displayName: 'Use Node.js 18'

          - script: |
              cd src/api
              npm install
              zip -r $(Build.ArtifactStagingDirectory)/app.zip .
            displayName: 'Install & Zip API App'

          - task: AzureWebApp@1
            inputs:
              azureSubscription: $(azureSubscription)
              appType: 'webApp'
              appName: '$(namePrefix)-webapp'
              package: '$(Build.ArtifactStagingDirectory)/app.zip'
            displayName: 'Deploy to Azure Web App'
